<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For You ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 28px;
      border-radius: 24px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 360px;
      text-align: center;
      z-index: 2;
    }

    .text {
      font-size: 1.2rem;
      line-height: 1.5;
      min-height: 90px;
    }

    .tap {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #6b7280;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      background: #ec4899;
      color: white;
      cursor: pointer;
    }

    .heart {
      position: fixed;
      font-size: 22px;
      animation: float 4s linear forwards;
      pointer-events: none;
    }

    @keyframes float {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card" id="card" onclick="nextStep()">
    <div class="text" id="text">
      I made something small for you ‚ù§Ô∏è
    </div>
    <div class="tap" id="tap">
      Tap anywhere
    </div>
  </div>

  <script>
    const messages = [
      "I made something small for you ‚ù§Ô∏è",
      "Because you‚Äôve been on my mind more than you know.",
      "Every smile, every moment ‚Äî they matter to me.",
      "So I wanted to ask you something special‚Ä¶"
    ];

    let step = 0;

    function nextStep() {
      step++;
      if (step < messages.length) {
        document.getElementById("text").innerText = messages[step];
      } else {
        showQuestion();
      }
    }

    function showQuestion() {
      const card = document.getElementById("card");
      card.onclick = null;
      card.innerHTML = `
        <div class="text">
          Will you be my Valentine? üíñ
        </div>
        <button onclick="sayYes()">Yes ‚ù§Ô∏è</button>
      `;
    }

    function sayYes() {
      const card = document.getElementById("card");
      card.innerHTML = `
        <div class="text">
          You just made my heart very happy üíï
          <br><br>
          Happy Valentine‚Äôs Day üíò
        </div>
      `;
      startHearts();
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "-30px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 300);
    }
  </script>

</body>
</html>
