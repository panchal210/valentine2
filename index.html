<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Question...</title>
    <style>
        :root {
            --primary-pink: #ff4b6e;
            --bg-pink: #fff0f3;
        }

        body {
            background-color: var(--bg-pink);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            transition: background 0.5s;
        }

        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 75, 110, 0.15);
            text-align: center;
            width: 380px;
            z-index: 10;
            transition: transform 0.2s;
        }

        /* The SVG Characters */
        .character-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .heart-char {
            width: 100px;
            height: 100px;
            transition: all 0.3s ease;
        }

        h1 {
            color: var(--primary-pink);
            font-size: 1.8rem;
            margin: 10px 0;
        }

        .warning-box {
            height: 40px;
            margin-top: 10px;
        }

        #warning-text {
            color: #888;
            font-size: 0.9rem;
            font-style: italic;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 25px;
            height: 60px;
        }

        button {
            padding: 12px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 75, 110, 0.3);
        }

        #noBtn {
            background-color: #eee;
            color: #555;
        }

        /* Animations */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake-effect { animation: shake 0.2s infinite; }

        .float-heart {
            position: absolute;
            bottom: -50px;
            color: var(--primary-pink);
            animation: float Up 4s linear forwards;
        }

        @keyframes floatUp {
            to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div class="character-container">
            <svg class="heart-char" id="bear" viewBox="0 0 200 200">
                <circle cx="100" cy="110" r="70" fill="#a67c52" />
                <circle cx="60" cy="50" r="25" fill="#a67c52" />
                <circle cx="140" cy="50" r="25" fill="#a67c52" />
                <circle cx="100" cy="120" r="25" fill="#f3e5ab" /> <circle id="leftEye" cx="80" cy="100" r="6" fill="#333" />
                <circle id="rightEye" cx="120" cy="100" r="6" fill="#333" />
                <path d="M 95 120 Q 100 125 105 120" stroke="#333" stroke-width="3" fill="none" />
            </svg>

            <svg class="heart-char" id="cat" viewBox="0 0 200 200">
                <circle cx="100" cy="110" r="70" fill="#fff" stroke="#eee" />
                <path d="M 40 60 L 70 40 L 80 80 Z" fill="#fff" stroke="#eee" /> <path d="M 160 60 L 130 40 L 120 80 Z" fill="#fff" stroke="#eee" /> <circle cx="80" cy="100" r="6" fill="#333" />
                <circle cx="120" cy="100" r="6" fill="#333" />
                <path d="M 90 125 Q 100 135 110 125" stroke="#ffb6c1" stroke-width="3" fill="none" />
            </svg>
        </div>

        <h1 id="headline">Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveNo()" onclick="handleConsequence()">No</button>
        </div>

        <div class="warning-box">
            <p id="warning-text">Tip: Pressing NO leads to consequences.</p>
        </div>
    </div>

    <script>
        let attempts = 0;
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const warningText = document.getElementById('warning-text');
        const bear = document.getElementById('bear');
        const card = document.getElementById('mainCard');

        const phrases = [
            "Are you sure?",
            "Think again!",
            "Last chance...",
            "The bear is getting sad...",
            "I'm losing my patience!",
            "ERROR: Critical heart failure imminent."
        ];

        function moveNo() {
            attempts++;
            
            // Make "Yes" bigger and "No" escape
            const currentScale = 1 + (attempts * 0.1);
            yesBtn.style.transform = `scale(${currentScale})`;
            
            if (attempts < phrases.length) {
                warningText.innerText = phrases[attempts - 1];
            }

            // Move the No button
            noBtn.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Change bear eyes to be sadder
            document.getElementById('leftEye').setAttribute('r', '3');
            document.getElementById('rightEye').setAttribute('r', '3');
        }

        function handleConsequence() {
            document.body.style.backgroundColor = "#2a0000";
            card.classList.add('shake-effect');
            warningText.style.color = "red";
            warningText.innerText = "SYSTEM CRITICAL: NO IS NOT AN OPTION";
            
            setTimeout(() => {
                alert("Nice try! But your heart belongs here. ❤️");
                window.location.reload();
            }, 1000);
        }

        function celebrate() {
            const headline = document.getElementById('headline');
            const buttons = document.querySelector('.buttons');
            const warning = document.querySelector('.warning-box');
            
            headline.innerText = "YAAAAAY! ❤️";
            buttons.style.display = 'none';
            warning.innerHTML = "<strong>Best Decision Ever.</strong>";
            
            // Success animation
            setInterval(spawnHeart, 100);
            bear.style.transform = "scale(1.2) rotate(10deg)";
        }

        function spawnHeart() {
            const heart = document.createElement('div');
            heart.className = 'float-heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
